<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <h1>Doctor Lookup</h1>
      <h3>Welcome to Doctor Lookup! Enter your medical condition below to find local doctors near you.</h2>
      <br>
      <form id="condition">
        <label for="medical_condition">Input your medical condition:</label>
        <input type="text" name="medical" id="medical_issue">
        <button type="button" name="button" class="btn btn-success">Submit</button>
      </form>
      <br>
      <div id="doctor_info">
      </div>
    </div>
  </body>
</html>
